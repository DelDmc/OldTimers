version: "3"

services:
  backend:
    build: ./
    container_name: oldtimers_container
    working_dir: /oldtimers


    restart: always
    command:
      - ./commands/start_server.sh
    ports:
      - 8011:8010

    volumes:
      - ./src:/oldtimers/src
    tty: true
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
#    environment:
#      POSTGRES_PASSWORD: admin
#      POSTGRES_USER: admin
#      POSTGRES_DB: oldtimers

volumes:
  pg_data: { }
